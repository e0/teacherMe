<!doctype html>

<script src="js/mithril.js"></script>
<script>
  var Course = function(data) {
    data = data || {};
    this.id = m.prop(data.id || "");
    this.title = m.prop(data.title || "");
    this.description = m.prop(data.description || "");
    this.discussions = m.prop(data.discussions || []);
    this.downloads = m.prop(data.downloads || []);
    this.assignments = m.prop(data.assignments || []);
    this.teacherName = m.prop(data.teacherName || "");
    this.studentsCount = m.prop(data.studentsCount || 0);
  };

  var Discussion = function(data) {
    data = data || {};
    this.id = m.prop(data.id || "");
    this.name = m.prop(data.name || "");
    this.date = m.prop(data.date || "");
  };

  var Download = function(data) {
    data = data || {};
    this.id = m.prop(data.id || "");
    this.name = m.prop(data.name || "");
    this.date = m.prop(data.date || "");
  };

  var Assignment = function(data) {
    this.id = m.prop(data.id || "");
    this.name = m.prop(data.name || "");
    this.date = m.prop(data.date || "");
  };

  var firstCourse = new Course({
    id: 1,
    title: "Making your first web page",
    description: "<p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look even slightly believable. If you are going to use a passage of Lorem Ipsum, you need to be sure there isn't anything embarrassing hidden in the middle of text. All the Lorem Ipsum generators on the Internet tend to repeat predefined chunks as necessary, making this the first true generator on the Internet. It uses a dictionary of over 200 Latin words, combined with a handful of model sentence structures, to generate Lorem Ipsum which looks reasonable. The generated Lorem Ipsum is therefore always free from repetition, injected humour, or non-characteristic words etc.</p><p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using 'Content here, content here', making it look like readable English. Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for 'lorem ipsum' will uncover many web sites still in their infancy. Various versions have evolved over the years, sometimes by accident, sometimes on purpose (injected humour and the like).</p>",
      discussions: [
        new Discussion({id: 2, name: "second discussion", date: "2015-06-12"}),
        new Discussion({id: 1, name: "first discussion", date: "2015-06-11"})
      ],
      downloads: [
        new Download({id: 2, name: "Lesson 2", date: "2015-06-12"}),
        new Download({id: 1, name: "Lesson 1", date: "2015-06-11"})
      ],
      assignments: [
        new Assignment({id: 2, name: "Lesson 2 assignment", date: "2015-06-12"}),
        new Assignment({id: 1, name: "Lesson 1 assignment", date: "2015-06-11"})
      ],
      teacherName: "e0",
      studentsCount: 42
  });

  var CoursePage = {
    controller: function() {
      this.course = m.prop(firstCourse);
    },
    view: function(ctrl) {
      var course = ctrl.course();
      return mixinLayout(layout, head, nav, courseBody, course);
    }
  };

  var layout = function(head, nav, body) {
    return m("html", [
      m("head", head),
      m("body", [
        m("header", nav),
        m("div.container", body)
      ]) 
    ]);
  };

  var head = function() {
    return [
      m("meta[charset='utf-8'"),
      m("title", "Making your first web page"),
      m("link[rel='stylesheet'][type='text/css'][href='http://fonts.googleapis.com/css?family=Raleway:400,300,600']"),
      m("link[rel='stylesheet'][type='text/css'][href='css/normalize.css']"),
      m("link[rel='stylesheet'][type='text/css'][href='css/skeleton.css']"),
      m("link[rel='stylesheet'][type='text/css'][href='css/global.css']"),
      m("link[rel='stylesheet'][type='text/css'][href='css/course.css']")
    ];
  };

  var nav = function() {
    return m("div.container", [
      m("span#logo.two.columns", "Logo"),
      m("nav.ten.columns", [
        m("ul", [
          m("li", [m("a[href='#']", "Courses")]),
          m("li", [m("a[href='#']", "Help")]),
          m("li", [m("a.button.button-green[href='#']", "Log in")])
        ])
      ])
    ]);
  };

  var courseBody = function(course) {
    return [
      m(".row.course-header", courseHeader(course)),
      m(".row.course-contents", courseContents(course))
    ];
  };

  var courseHeader = function(course) {
    return [
      m(".nine.columns", [m("h2", course.title())]),
      m(".three.columns", [m("a.button.button-primary[href='#']", "Join course")])
    ];
  };

  var courseContents = function(course) {
    return [
      m(".eight.columns.course-description", m.trust(course.description())),
      m(".four.columns.course-sidebar", courseSidebar(course))
    ];
  };

  var courseSidebar = function(course) {
    return [
      m("h6.teacher", [
        "Teacher: ",
        m("span", [m("a[href='#']", course.teacherName())])
      ]),
      m(".box", [
        m("h6", [
          "Discussions ",
          m("span.view-all-link", [m("a[href='#'", "view all")])
        ]),
        m("ul", [
          course.discussions().map(function(discussion) {
            return m("li", [
              m("a[href='#']", discussion.name()),
              " ",
              m("span.date", discussion.date())
            ])
          })
        ])
      ]),
      m(".box", [
        m("h6", [
          "Downloads ",
          m("span.view-all-link", [m("a[href='#'", "view all")])
        ]),
        m("ul", [
          course.downloads().map(function(download) {
            return m("li", [
              m("a[href='#']", download.name()),
              " ",
              m("span.date", download.date())
            ])
          })
        ])
      ]),
      m(".box", [
        m("h6", [
          "Assignments ",
          m("span.view-all-link", [m("a[href='#'", "view all")])
        ]),
        m("ul", [
          course.assignments().map(function(assignment) {
            return m("li", [
              m("a[href='#']", assignment.name()),
              " ",
              m("span.date", assignment.date())
            ])
          })
        ])
      ]),
      m("footer", "There are" + course.studentsCount() + " students taking this course")
    ];
  };

  var mixinLayout = function(layout, head, nav, body, bodyData) {
    return layout(head(), nav(), body(bodyData));
  };

  m.route(document, "/course", {
    "/course": CoursePage
  });

</script>
